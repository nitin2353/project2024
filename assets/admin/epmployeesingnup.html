  <script>
    localStorage.setItem('emplogin','0')
            const form = document.querySelector("form"),
        nextBtn = form.querySelector(".nextBtn"),
        backBtn = form.querySelector(".backBtn"),
        allInput = form.querySelectorAll(".first input");
nextBtn.addEventListener("click", ()=> {
    allInput.forEach(input => {
        if(input.value != ""){
            form.classList.add('secActive');
        }else{
            form.classList.remove('secActive');
        }
    })
})
backBtn.addEventListener("click", () => form.classList.remove('secActive'));

function hide(){
    let hide = document.querySelector('.container');
    hide.style="display:none";
    document.querySelector('.container2').style="display: block;"
}
function submitSign(){
    document.querySelector('.container2').style="display: none;";
    let hide = document.querySelector('.container').style="display:block;";
}


    // singnature
var canvas = document.getElementById('signature');
var ctx = canvas.getContext("2d");
var drawing = false;
var prevX, prevY;
var currX, currY;
var signature = document.getElementsByName('signature')[0];

canvas.addEventListener("mousemove", draw);
canvas.addEventListener("mouseup", stop);
canvas.addEventListener("mousedown", start);

function start(e) {
  drawing = true;
}

function stop() {
  drawing = false;
  prevX = prevY = null;
  signature.value = canvas.toDataURL();
}

function draw(e) {
    
  if (!drawing) {
    return;
  }
  // Test for touchmove event, this requires another property.
  var clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
  var clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
  currX = clientX - canvas.offsetLeft;
  currY = clientY - canvas.offsetTop;
  if (!prevX && !prevY) {
    prevX = currX;
    prevY = currY;
  }

  ctx.beginPath();
  ctx.moveTo(prevX, prevY);
  ctx.lineTo(currX, currY);
  ctx.strokeStyle = 'black';
  ctx.lineWidth = 2;
  ctx.stroke();
  ctx.closePath();

  prevX = currX;
  prevY = currY;
}
    // singnature

document.addEventListener('submit',function(){
    let passnum =""
        for (let i = 0; i < 4; i++ ) { 
            passnum += Math.floor(Math.random() * 10); 
        }
        // console.log(document.getElementsByClassName('name').value);

        let pass = `${s[0]}${s[1]}${s[2]}@${passnum}`;
        let name1 = document.getElementById('name').value;
    // console.log();
    localStorage.setItem('pas',pass);
    

    event.preventDefault(); // Prevent the form from submitting
            const inputText = (`Congretulations ${name1} You are Succesfully Registered. Your Password is :${pass}`);
            document.getElementById('modalText').textContent = inputText; // Set modal text
            $('#myModal').modal('show'); // Show the modal


    // Dashboard Details

    let name = document.getElementById('name').value;

    localStorage.setItem("dep",dept);

// Dashboard Details 

})
